name: Название нашего воркфлоу
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Download requirements
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m tests
      - name:
        run: |
          echo "Тесты прошли - значит делаем действие"